{% extends "base.html" %}
{%block title%}Home{%endblock%}
{% block content %}
{% if session['logged_in'] %}
   
	{% if data %}
		<h4>
			{{data}}
		</h4>	
	{% else %}	
	<a href="/logout" class="but-style nav_but">Logout</a> <br> <br>
	<div class="search">
		<form action="" method="POST">
			<input type="text" onkeyup='getanswer(document.getElementById("qurybox").value)' id='qurybox'  class="search_field" placeholder="Enter the name of movie, series,etc."/>
			<div id='answer'></div>
		</form>
	</div>	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<script>
		var data;
		function getanswer(q){
			// alert(q);	
			$.get("https://www.omdbapi.com/?s="+q+"&apikey=be459996", function(rawdata){
				var rawstring = JSON.stringify(rawdata);
				data=JSON.parse(rawstring)
				var title=data.Search[0].Title;
				var year=data.Search[0].Year;
				var imdburl="https://www.imdb.com/title/"+data.Search[0].imdbID+"/";
				var posterurl=data.Search[0].Poster;
				document.getElementById('answer').innerHTML='<div class="mov-details"><div class="mov-title">Title:   '+title+'</div><br><div class="mov-poster"><img src='+posterurl+'/></div><br><p class="mov-year">Year Released:      '+year+'</p><br><p class="mov-imdburl">IMDB page: <a href='+imdburl+'  target="_blank">'+imdburl+'</a></p></<br>'; 
			});
		}		
	</script>

	{% endif %}

{% else %}

<div class="home">
	<div class="home_message">
		<p>Not login!</p>
		<p>If NEW, SignUP!</p>
	</div>
	<div class="home_buttons">
		<a input type="submit" href="/login" class="but-style">Login</a>
		<a input type="submit" href="/register" class="but-style">Sign UP</a>
	</div>
</div>

{% endif %}
{% endblock %}
